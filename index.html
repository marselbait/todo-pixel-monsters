<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pixel To-Do Farm</title>
    <meta name="description" content="Complete a task and bring a pixel baby to life">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pixel Pixel To-Do Farm</h1>
        <p>Complete a task and bring a pixel baby to life</p>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <h2>Pixel Babies</h2>
        <div id="monsterContainer"></div>
        <div id="doneTab">
            <h2>Completed Tasks</h2>
            <ul id="doneList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
